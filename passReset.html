<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Main head content----------------------------------------------------------------------------->
    <link rel="stylesheet" href="passReset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="homePage.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!------------------------>
  </head>
  <body>
    <!--Creating the navigation------------------>

    <nav class="navbar">
      <i
        ><a style="text-decoration: none" href="Home.html">
          <div data-aos="fade-right" class="brand-title">
            Money Sender<sub style="font-size: 0.8rem">Beta</sub>
          </div></a
        ></i
      >

      <a href="#" class="toggle-button">
        <span class="bars"></span>
        <span class="bars"></span>
        <span class="bars"></span>
      </a>

      <div class="navbar-links">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="UserLogin.html">Login</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <button
            data-aos="fade-left"
            class="getStartedButton"
            onclick="Redirect();"
          >
            <i>Get Started</i>
          </button>
          <script>
            function Redirect() {
              window.location.href = "createAccount.html";
            }
          </script>
        </ul>
      </div>
    </nav>

    <!--End of navigation------------------------->

    <!--Begining of intro section----------------------------->

    <div class="signInSection">
      <i><h1 class="personalMessage">Password reset</h1></i>
      <br />
      <form action="UserLogin.html" method="post">
        <br />
        <label class="personalLabel"
          >Enter your email. You will receive a code that will help you reset
          your password</label
        >
        <br />
        <input
          name="signInEmail"
          class="signInEmail"
          type="email"
          placeholder="Enter email"
          required
        />

        <br />
        <br />
        <button
          data-aos="fade-up"
          class="SignInBTN"
          name="SignInBTN"
          type="submit"
        >
          Reset password
        </button>
      </form>
      <br />
    </div>

    <!--On scroll animation--->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1500,
        once: true,
      });
    </script>
  </body>
  <!-- Site footer -->
</html>
